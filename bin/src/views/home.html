{% extends "templates/base.html" %}
{% block title %} {{ doc_title }} {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        html {
            background: #f9f9f9;
        }
        .cupcake{
            margin: 10px 0 10px -55px;
        }
        #content, #footer{
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}

    {% include "components/list.html" %}
{% endblock %}

{% block footer %}
    <br />
    <small><b>&copy; {{ year }} RedVelvet Created by Unknown</b></small>
{% endblock %}
